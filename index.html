<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="favicon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>СС Баян</title>
</head>


<body>
<div class="wrapper">
  <div class="h1">
    <h1>СС Баян</h1>
  </div>

  <div class="accordion">
    <div class="meme">
      <input class="content-click" type="checkbox" id="meme-1">
      <label class="accordion-header" for="meme-1">Мем раз</label>
        <div class="content">
          <img src="assets/img/meme-1.jpg" alt="meme"
          width="400" height="400">
        </div>
    </div>

    <div class="meme">
      <input class="content-click" type="checkbox" id="meme-2">
      <label class="accordion-header" for="meme-2">Мем два</label>
        <div class="content">
          <img src="assets/img/meme-2.jpg" alt="meme"
          width="400" height="400">
        </div>
    </div>

    <div class="meme">
      <input class="content-click" type="checkbox" id="meme-3">
      <label class="accordion-header" for="meme-3">Мем три</label>
        <div class="content">
          <img src="assets/img/meme-3.jpg" alt="meme"
          width="400" height="400">
        </div>
      </div>

    <div class="meme">
      <input class="content-click" type="checkbox" id="meme-4">
      <label class="accordion-header" for="meme-4">Мем четыре</label>
        <div class="content">
          <img src="assets/img/meme-4.jpg" alt="meme"
          width="400" height="400">
        </div>
    </div>
</div>
</body>
</html>
